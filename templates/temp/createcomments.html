{% extends "base.html" %}
{% load static %}
{% block content %}

{% if request.user.is_authenticated %}
<body class="cms-index-index cms-home-page">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <ul>
              <li class="home"> <a href="/" title="Go to Home Page"><i class="fa fa-home"></i> Home</a> <span>/</span></li>
              <li> <strong>New Comment </strong> </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Breadcrumbs End -->

<div class="container">
    <h1 class="text-center">Add New Comment</h1>
    <hr>
    <form action="{{ comments.get_absolute_url }}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Add Comment">
    </form><br><br>
</div>
{% else %}
<h1 class="text-center bg-warning">Opps you are not logged in</h1>
<h3 class="text-center">
  <a class="btn btn-primary" href="{% url 'Shop:Home' %}">Back to Home Page</a>

</h3>
</body>
{% endif %}
{% endblock content %}
